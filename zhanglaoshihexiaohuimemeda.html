<!DOCTYPE html>
<html>
	<head>
	     <title>login</title>
	     <meta charset="utf-8"/>
	     <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	     <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	     <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.css.css">
	     <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">
	     <link rel="stylesheet" type="text/css" href="css/login.css">
	     <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	     <script type="text/javascript" src="js/myOrder.js"></script>
	     <script type="text/javascript" src="js/header.js"></script>
	</head>
	<body>
		<div class="logForm">
			<div class="logContent">
				<input type="text" class="form-control account" name="user" placeholder="账号">
				<input type="password" class="form-control password" name="password" placeholder="密码">
				<button type="button" class="btn btn-primary answer" >登入</button>
			</div>
		</div>
	<script>
		$(".logContent button").click(function () {
			$.ajax({
				type:'post',
				url:'login.php',
				data:{"name":$(".account").val(),
				"password":$(".password").val()
				}
			}).done(function(data) {
				data=data.substring(1);
				var status=$.parseJSON(data);
				if(status==false){
					alert("艹然是个大BT")
				}
				else
					window.location.href ="background.html";
			})
		})
	</script>	
	</body>

</html>
