<!DOCTYPE html>
<html>
<head>
     <title>收货信息</title>
     <meta charset="utf-8"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
     <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.4.min.css">
     <link rel="stylesheet" type="text/css" href="css/submit.css">
     <script src="../js/jquery-1.11.1.min.js"></script>
     <script src="js/jquery.mobile-1.4.4.min.js"></script>
</head>
<body data-role="page">
	<div data-role="main" class="ui-content">
	    <form method="post">
	      <label for="addr">地址 ：</label>
	      <div class="ui-grid-solo address">
	      	<div class="ui-block-a">
	      		<strong>电子科技大学(沙河校区)逸夫楼正门</strong>
	      	</div>
	      </div>
	      <label for="name">姓名 ：</label>
	      <div class="alertName">请输入姓名</div>
	      <input type="text" name="name" id="name">
		  <label for="phone">手机号 ：</label>
		  <div class="alertPhone">请输入正确的手机号</div>
	      <input type="text" name="phone" id="phone">
	    </form>
	    <button class="ui-btn submit-btn">确认购买</button>
  	</div>
  	<script src="js/submit-validator.js"></script>
</body>
</html>
